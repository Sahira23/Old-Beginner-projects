<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- !REQUIRED META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- !Style CSS -->
    <link rel="stylesheet" href="./css/register-css/mainMobile.css" />
    <link
      rel="stylesheet"
      media="(min-width:768px)"
      href="./css/register-css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="(min-width:992px)"
      href="./css/register-css/desktop.css"
    />
    <!-- !ICON-FONT AWESOME -->
    <!-- !ICON CSS -- FONT AWESOME -->
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" />
  </head>
  <body>
    <!-- !Container Main part starts -->
    <div class="container">
      <!-- !CARD -->
      <div class="card">
        <!-- !LEFT-SIDE -->
        <div class="left-picture">
          <img src="./img/dogs/image2.jpeg" alt="profile" />
        </div>
        <!-- !RIGHT-SIDE -->
        <div class="right">
          <h4>Create an Acoount</h4>
          <!-- !ROW   1 -->
          <div class="row1">
            <input
              type="text"
              name="first_name"
              id="first-name"
              placeholder="First Name"
            />
            <input
              type="text"
              name="last_name"
              id="last-name"
              placeholder="Last Name"
            />
          </div>
          <!-- !ROW   2 -->
          <div class="row2">
            <input
              type="email"
              name="email_adress"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <!-- !ROW   3 -->
          <div class="row3">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input
              type="password"
              name="password"
              id="repeated-password"
              placeholder="Repeat Password"
            />
          </div>
          <!-- !ROW   4 -->
          <div class="row4">
            <button type="submit" class="btn-primary">
              <a href="./register.html">Register Account</a>
            </button>
          </div>
          <!-- !ROW   5 -->
          <div class="row5">
            <button type="submit" class="btn-google">
              <i class="fab fa-google"></i>
              <a href="#"> Register with Google </a>
            </button>
            <button type="submit" class="btn-facebook">
              <i class="fab fa-facebook-f"></i>
              <a href="#"> Register with Facebook </a>
            </button>
          </div>
          <!-- !ROW   6 -->
          <div class="row6">
            <a href="#">Forgot Password</a>
            <a href="#">Already Have an Account?Login!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
