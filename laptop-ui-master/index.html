<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page </title>
    <!-- Style Css -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- Icon Css -Font Awesome -->
    
</head>
<body>
    <div class="head">
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li ><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart"/>
        </div>
    </div>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For The Future</h1>
                    <p>The new 14 inches bezeless display offering a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">
                      14inch
                    </button>
                    <button class="cta-add">
                        Add to Cart
                    </button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook"/>
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="arrow-left"/> 
            <img src="./img/dot-full.svg" alt="dot-full"/>
            <img src="./img/dot-full.svg" alt="dot-full"/>
            <img src="./img/arrow-right.svg" alt="arrow-right"/>
        </div>
        <img src="./img/big-eclipse.svg" alt="big-eclipse" class="big-circle"/>
        <img src="./img/mid-eclipse.svg" alt="mid-eclipse" class="medium-circle">
        <img src="./img/small-eclipse.svg" alt="small-eclipse" class="small-circle"/>
    </main>
    
</body>
</html>
